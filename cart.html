<body>
   <div id="cartpage">
        <nav id="header">
            <div class="container">
                <div class="row">
                    <div class="header-wrapper d-flex justify-content-between">
                        <div class="logo d-inline-block">

                            <a href="index.html" class="">Shop Cart</a>
                        </div>
                
                    
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <h2 class="cart-title text-center">
                    Your Cart
                </h2>
                <div class="card-wrapper d-flex flex-row">
                    <div class="order-details d-flex flex-column" id="OrderDetails">
                        <div>
                        <div class="order-details-title fw-bold">
                            Order Details
                        </div>
                            <div class="order-details-product d-flex flex-row">
                                <div class="order-details-product-img d-flex">
                                    <img src="./img/productimg.jpg" alt="">
                                </div>
                                <div class="order-details-product-data d-flex flex-column">
                                    <div>Some Product</div>
                                    <div>&#8377; 10000</div>
                                </div>
                                <div class="order-details-product-actions d-flex flex-column">
                                    <div class="order-details-product-quantity">
                                <div class="fw-bold">Quantity</div>
                                <div class="form-group">
                                    <select name="" id="" class="form-select">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                </div>
                                    </div>
                                    <div class="order-details-product-remove btn btn-danger">
                                        Remove
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="order-details-title fw-bold">
                                Order Details
                            </div>
                                <div class="order-details-product d-flex flex-row">
                                    <div class="order-details-product-img d-flex">
                                        <img src="./img/productimg.jpg" alt="">
                                    </div>
                                    <div class="order-details-product-data d-flex flex-column">
                                        <div>Some Product</div>
                                        <div>&#8377; 10000</div>
                                    </div>
                                    <div class="order-details-product-actions d-flex flex-column">
                                        <div class="order-details-product-quantity">
                                    <div class="fw-bold">Quantity</div>
                                    <div class="form-group">
                                        <select name="" id="" class="form-select">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                        </select>
                                    </div>
                                        </div>
                                        <div class="order-details-product-remove btn btn-danger">
                                            Remove
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="price-details d-flex flex-column" id="PriceDetails">
                        <div class="price-details-box">
                            <div class="price-details-title fw-cold">
                                Price Details
                            </div>
                            <div  class="price-details-data d-flex flex-row justify-content-between">
                                <div>Price </div>
                                <div  id="total-price">&#8377; 10000</div>

                            </div>
                            <div class="price-details-data d-flex flex-row justify-content-between">
                                <div>Discount </div>
                                <div>&#8377; 10</div>

                            </div>
                            <div class="price-details-data d-flex flex-row justify-content-between">
                                <div>Delivery charges </div>
                                <div>Free</div>

                            </div>
                            <div class="price-details-data d-flex flex-row justify-content-between" >
                                <div>Total Cost</div>
                                <div id="net-price">&#8377; 9900</div>

                            </div>
                        </div>
                        <a href="productList.html" class="continue-shopping-btn btn-info text-decoration-none">
                            Continue Shopping
                        </a>
                        <a href="checkout.html" class="checkout-btn btn btn-primary text-decoration-none">
                           Checkout
                        </a>
                    </div>
                </div>

   </div>

    <script src="js/common.js"></script>
    <script src="js/cart.js"></script>

</html>
