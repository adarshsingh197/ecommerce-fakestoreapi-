<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/productList.css">
</head>
<body>
    <div class="loader-backdrop" id="loader-backdrop">
        <div class="loader2">
            <div>

            </div>
        </div>
    </div>
    <div id="producctList">
        <nav id="header">
            <div class="container">
                <div class="row">
                    <div class="header-wrapper d-flex justify-content-between">
                        <div class="logo d-inline-block">

                            <a href="index.html" class="">Shop Cart</a>
                        </div>
                  
                        <div class="user-actions d-flex flex-row">
                            <a href="cart.html" class="text-decoration-none">Cart</a>
                            <div class="user-into" id="userintro">Hi User</div>
                            <div class="logout-btn" id="logoutBtn">Logout</div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <h2 class="product-list-title text-center">All Products</h2>
                <div class="product-list-wrapper d-flex flex-row">
                  <div class="product-list-sidebar d-flex flex-column">
                    <div class="sidebar-title">
                        Search Products
                    </div>
                    <div class="sidebar-search form-group">
                        <input type="text" placeholder="searchbyname" class="form-control" id="searchInput">
                    </div>

                    <div class="sidebar-title fw-bold">Categories</div>
                    <div class="categoryList" id="categoryList">
                      
                    </div>
                    <div class="sidebar-title fw-bold">Filter By Price</div>
                    <div class="price-filter">
                        <div class="price-filter-select d-flex flex-column justify-content-between">
                            <div class="form-group d-flex flex-row">
                                <select name="minPrice" id="minPrice" class="form-select">
                                    <option value="0">0</option>
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="30">30</option>
                                    <option value="40">40</option>
                                    <option value="200">200</option>
                                </select>
                                <select name="maxPrice" id="maxPrice" class="form-select">
                                    <option value="0">0</option>
                                    <option value="1000">1000</option>
                                    <option value="20">20</option>
                                    <option value="30">30</option>
                                    <option value="40">40</option>
                                    <option value="200">200</option>
                                </select>
                            </div>
                            <div class="price-filter-title d-flex flex-row justify-content-start">
                                <div id="price-filter-minprice">MinPrice</div>
                                <div id="price-filter-maxprice" >MaxPrice</div>
                            </div>
                          
                        </div>
                       

                    </div>
                    <button class="btn btn-warning clear-filter" id="search">Search Filters</button>
                     <button class="btn btn-danger clear-filter" id="clear">Clear Filters</button>

                  </div> 
                  <div class="product-list-box" id="productList">
                    <a href="productDetails.html" target="_blank" class="product-item text-decoration-none d-inline-block">
                        <div class="product-img">
                            <img src="./img/productimg.jpg">

                        </div>
                        <div class="product-name text-center">Some Product</div>
                        <div class="product-price text-center">&#8377; 1000</div>
                    </a>
                  

                  </div>
                   
                </div>
            </div>
        </div>


    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="./js/productList.js"></script>
</body>
</html>
